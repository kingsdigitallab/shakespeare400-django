app:
  name: shakespeare400
postgresql:
  admin_user: postgres
  cluster_name: main
  cluster_reset: false
  default_auth_method: trust
  encoding: UTF-8
  initial_data_file: data.sql
  locale: en_GB.UTF-8
  user: shakespeare400
  version: 9.1
project_root: /vagrant
python:
  requirements: requirements-vagrant.txt
  virtualenv_location: /home/vagrant/venv
system_packages:
  - linux-headers-generic
  - ack-grep
  - elasticsearch
  - git
  - git-core
  - libjpeg-dev
  - libldap2-dev
  - libsasl2-dev
  - libxml2-dev
  - libxslt-dev
  - nfs-common
  - openjdk-8-jre
  - postgresql
  - postgresql-client
  - postgresql-server-dev-all
  - python-dev
  - python-setuptools
  - python-psycopg2
  - python-setuptools
  - python-virtualenv
  - vim-nox
  - zsh
user_home: /home/vagrant
zsh:
  oh_my_zsh: 'https://github.com/robbyrussell/oh-my-zsh.git'
  zshrc: zshrc
